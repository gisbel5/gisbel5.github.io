<!doctype html>
<html lang="en">
  <head>
  	<title>Login 03</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="./login/css/style.css">
	<script src="sijs/cookie.js"></script>
	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Login Yeaa</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-7 col-lg-5">
					<div class="login-wrap p-4 p-md-5">
		      	<div class="d-flex">
		      		<div class="w-100">
		      			<h3 class="mb-4">Sign In</h3>
		      		</div>
							
		      	</div>
						<form action="#" class="login-form">
		      		<div class="form-group">
		      			<div class="icon d-flex align-items-center justify-content-center"><span class="fa fa-user"></span></div>
		      			<input type="text" class="form-control rounded-left" placeholder="bella" required>
		      		</div>
	            <div class="form-group">
	            	<div class="icon d-flex align-items-center justify-content-center"><span class="fa fa-lock"></span></div>
	              <input type="password" class="form-control rounded-left" placeholder="cobain" required>
	            </div>
	            
								<div class="w-100 d-flex justify-content-end">
		            	
						<button type="submit" class="btn btn-primary rounded submit" id="button"
      onclick="PostSignUp()">Login</button>
	            	</div>
	            </div>
	            <div class="form-group mt-4">
								<div class="w-100 text-center">
									<p class="mb-1">Masukkan text yang ada di placeholder</p>
									<p><a href="#">Harap Bersabar, Karena Login Membutuhkan Waktu</a></p>
								</div>
	            </div>
	          </form>
	        </div>
				</div>
			</div>
		</div>
	</section>

	<script src="./login/js/jquery.min.js"></script>
  <script src="./login/js/popper.js"></script>
  <script src="./login/js/bootstrap.min.js"></script>
  <script src="./login/js/main.js"></script>

  <script type="module" src="./sijs/post.js"></script>
  <script type="module">
	// Nama cookie yang akan diperiksa


	import { getCookie } from "https://jscroot.github.io/cookie/croot.js";
	const cookieName = "token";

	// Periksa apakah cookie ada dengan menggunakan fungsi dari file cookieUtil.js
	if (getCookie(cookieName)) {
	  // Jika cookie tidak ada, arahkan kembali ke halaman signin
	  window.location.href = "./dashboard.html";
	}
  </script>
	</body>
</html>
